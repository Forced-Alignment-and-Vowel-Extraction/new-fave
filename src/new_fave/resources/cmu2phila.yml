# iw
- rule: iw-1
  conditions:
    - attribute: label
      relation: ==
      set: UW1
    - attribute: prev.label
      relation: == 
      set: Y
  return: iw
- rule: iw-2
  conditions:
    - attribute: label
      relation: ==
      set: UW1
    - attribute: inword.label
      relation: contains
      set: EW
  return: iw
- rule: iw-2
  conditions:
    - attribute: label
      relation: ==
      set: UW1
    - attribute: inword.label
      relation: rematches
      set: "[TDNLS]U"
  return: iw{LR}

- rule: schwa
  conditions:
    - attribute: label
      relation: ==
      set: AH0
  return: "@{LR}"

- rule: eyf
  conditions: 
    - attribute: label
      relation: contains
      set: EY
    - attribute: fol.label
      relation: ==
      set: "#"
  return: eyF
- rule: iyF
